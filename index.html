<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sudoku Board</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="app.js"></script>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      #sudoku {
        width: 90vw;
        height: 90vw;
        max-width: 600px;
        max-height: 600px;
        margin: auto;
        border-collapse: collapse;
        border: 2px solid black;
      }

      .grid-cell {
        width: calc(100% / 9);
        height: calc(100% / 9);
        text-align: center;
        font-size: 20px;
        border: 1px solid lightgray;
      }
      
      .grid-row:nth-child(3n + 1) .grid-cell {
        border-top: 2px solid black; 
      }

      .grid-row .grid-cell:nth-child(3n + 1) {
        border-left: 2px solid black; 
      }

      .sudoku-input {
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: inherit;
        border: none;
        outline: none;
      }
    </style>
  </head>

  <body>
    <h1 style="text-align: center; margin-top: 0.5rem; max-width: 100%">
      Sudoku Board
    </h1>

  </body>
</html>
