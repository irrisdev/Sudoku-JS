<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sudoku Board</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="app.js"></script>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial,
          sans-serif;
      }

      #sudoku {
        width: 90vw;
        height: 90vw;
        max-width: 600px;
        max-height: 600px;
        margin: auto;
        border-collapse: collapse;
        border: 2px solid black;

      }
      #sudoku.success .grid-cell {
        border-color: green; 

      }
      #sudoku.success {
        border-color: green;

      }
      #sudoku.fail {
        border-color: red; 

      }

      #sudoku.fail .grid-cell {
        
        border-color: red; 

      }
      .grid-cell {
        width: calc(100% / 9);
        height: calc(100% / 9);
        text-align: center;
        font-size: 20px;
        border: 1px solid lightgray;

      }

      .grid-row:nth-child(3n + 1) .grid-cell {
        border-top: 2px solid black;
      }

      .grid-row .grid-cell:nth-child(3n + 1) {
        border-left: 2px solid black;
      }

      .sudoku-input {
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: inherit;
        border: none;
        outline: none;
      }

      /* CSS */
      button {
        appearance: none;
        background-color: #fafbfc;
        border: 1px solid rgba(27, 31, 35, 0.15);
        border-radius: 6px;
        box-shadow: rgba(27, 31, 35, 0.04) 0 1px 0,
          rgba(255, 255, 255, 0.25) 0 1px 0 inset;
        box-sizing: border-box;
        color: #24292e;
        cursor: pointer;
        display: inline-block;
        font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial,
          sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        list-style: none;
        padding: 6px 16px;
        position: relative;
        transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
        white-space: nowrap;
        word-wrap: break-word;
      }

      button:hover {
        background-color: #f3f4f6;
        text-decoration: none;
        transition-duration: 0.1s;
      }

      button:disabled {
        background-color: #fafbfc;
        border-color: rgba(27, 31, 35, 0.15);
        color: #959da5;
        cursor: default;
      }

      button:active {
        background-color: #edeff2;
        box-shadow: rgba(225, 228, 232, 0.2) 0 1px 0 inset;
        transition: none 0s;
      }

      button:focus {
        outline: 1px transparent;
      }

      button:before {
        display: none;
      }

      button:-webkit-details-marker {
        display: none;
      }
    </style>
  </head>

  <body>
    <h1 style="text-align: center; margin-top: 0.5rem; max-width: 100%">
      Sudoku Board
    </h1>
    <table id="sudoku"></table>
    <div class="action">
      <button type="button" onclick="generate(80)">Generate</button>
      <button type="button" onclick="validate()">Validate</button>
      <button type="button" onclick="solve()">Solve</button>
      <div id="message-box" style="display: none;"></div>
    </div>
  </body>
</html>
